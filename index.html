   <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Accessible Travel Planner</title>
</head>
<body>
    <header>
        <div class="container">
            <h1>Accesible Travel Planner</h1>
            <div class="nav-links">                  
                <div><a href="#about">About</a></div>
                <div><a href="#contact">Contacts</a></div>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="destinations-list">
            <h2>Destinations</h2>
            <ul id="destinations-list"></ul>
        </div>
        <div class="destination-details" id="destination-details">
            <h2>Destination Details</h2>
            <div class="details-container">
                <h3 id="destination-name"></h3>
                <p><strong>Description:</strong> <span id="destination-description"></span></p>
                <p><strong>Accessible:</strong> <span id="destination-accessible"></span></p>
                <p><strong>Accessibility:</strong> <span id="destination-accessibility"></span></p>
                <p><strong>Transportation:</strong> <span id="destination-transportation"></span></p>
                <p><strong>Accommodation:</strong> <span id="destination-accommodation"></span></p>
                <img src="" id="destination-image" alt="Destination Image">
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
