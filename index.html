 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="styles.css">
     <title>Accessible Travel Planner</title>
 </head>
 <body>
     <header>
         <div class="container">
             <h1>Hi there!</h1>
             <div class="nav-links">
                 <div><a href="#about">About</a></div>
                 <div><a href="#contact">Contact</a></div>
             </div>
         </div>
     </header>
     <div class="container">
         <div class="destinations-list">
             <h2>Destinations</h2>
             <ul id="destinations-list"></ul>
         </div>
         <div class="destination-details">
             <h2>Destination Details</h2>
             <div id="destination-details">
                 <h3 id="destination-name"></h3>
                 <img id="destination-image" src="" alt="Destination Image">
                 <p><strong>Description:</strong> <span id="destination-description"></span></p>
                 <p><strong>Accessible:</strong> <span id="destination-accessible"></span></p>
                 <p><strong>Transportation:</strong> <span id="destination-transportation"></span></p>
                 <p><strong>Accommodation:</strong> <span id="destination-accommodation"></span></p>
             </div>
         </div>
     </div>
     <script src="index.js"></script>
 </body>
 </html>
